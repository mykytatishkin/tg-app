version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tg-app-postgres
    environment:
      POSTGRES_USER: tgapp
      POSTGRES_PASSWORD: tgapp_secret
      POSTGRES_DB: tgapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tgapp"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tg-app-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
